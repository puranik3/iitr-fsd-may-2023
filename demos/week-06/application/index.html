<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic Tac Toe</title>
        <style>
            .game {
                text-align: center;
            }

            .grid {
                display: inline-grid;
                grid-template-rows: repeat(3, 120px);
                grid-template-columns: repeat(3, 120px);
            }

            .grid > * {
                border: 1px solid #444;
                line-height: 120px;
            }
        </style>
    </head>

    </body>
</html>
